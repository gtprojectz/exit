<!DOCTYPE html>
<html>
  <head>
    <title>Exit Current Tab on Tab Switch</title>
    <script>
      document.addEventListener("visibilitychange", function() {
        if (document.hidden) {
          var shouldUnload = confirm("Are you sure you want to leave this page?");
          if (shouldUnload) {
            window.location.href = "about:blank";
          } else {
            document.visibilityState = "visible";
          }
        }
      });

      window.addEventListener("beforeunload", function(event) {
        if (document.visibilityState === "hidden") {
          event.preventDefault();
          event.returnValue = "";
        }
      });
    </script>
  </head>
  <body>
    <h1>Exit Current Tab on Tab Switch</h1>
    <p>This page will ask you if you want to leave when you switch to another tab.</p>
  </body>
</html>
